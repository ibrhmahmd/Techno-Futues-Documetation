<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session 1 Demo - JavaScript Introduction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>JavaScript Introduction & Basic Syntax</h1>
  </header>
  <main>
    <section aria-labelledby="inline-js">
      <h2 id="inline-js">Inline JavaScript Example</h2>
      <button onclick="alert('Hello from Inline JS!')">Click Me</button>
    </section>
    <section aria-labelledby="external-js">
      <h2 id="external-js">External JavaScript Example</h2>
      <button id="externalBtn">Click for Console Message</button>
    </section>
    <section aria-labelledby="console-output">
      <h2 id="console-output">Console Output</h2>
      <p>Open your browser console to see the output.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
