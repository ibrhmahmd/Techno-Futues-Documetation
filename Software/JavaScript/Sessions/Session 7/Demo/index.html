<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session 7 Demo - Events & Event Handling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Events & Event Handling</h1>
  </header>
  <main>
    <section aria-labelledby="event-types">
      <h2 id="event-types">Event Types</h2>
      <button id="btn">Click Me</button>
      <div id="box" style="width:100px;height:50px;background:#eee;margin-top:10px;">Hover me</div>
    </section>
    <section aria-labelledby="event-object">
      <h2 id="event-object">Event Object</h2>
      <input id="keyInput" type="text" placeholder="Type something...">
    </section>
    <section aria-labelledby="event-delegation">
      <h2 id="event-delegation">Event Delegation</h2>
      <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </section>
    <section aria-labelledby="practical-exercise">
      <h2 id="practical-exercise">Practical Exercise</h2>
      <button id="colorBtn">Change Background Color</button>
    </section>
    <section aria-labelledby="console-output">
      <h2 id="console-output">Console Output</h2>
      <p>Open your browser console to see the output.</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
