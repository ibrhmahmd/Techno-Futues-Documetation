<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 1 Demo - Basic HTML Structure</title>
</head>
<body>
    <!-- Main Heading -->
    <h1>Your Name</h1>
    <!-- Subheading -->
    <h2>About Me</h2>
    <!-- Paragraph -->
    <p>This is a paragraph about myself. HTML automatically wraps text to fit the screen.</p>
    <!-- Text Formatting -->
    <p>This is <b>bold</b>, this is <i>italic</i>, and this is <u>underlined</u>.</p>
    <p>This is <strong>important</strong>, this is <em>emphasized</em>, and this is <mark>highlighted</mark>.</p>
    <!-- Line Breaks and Horizontal Rule -->
    <p>This is line one.<br>This is line two.</p>
    <hr>
    <!-- Comments in HTML -->
    <!-- This is a comment that won't be displayed in the browser -->
</body>
</html>
