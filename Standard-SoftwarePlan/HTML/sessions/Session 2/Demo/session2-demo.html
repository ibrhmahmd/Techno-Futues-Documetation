<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 2 Demo - Links, Images, Navigation</title>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="hobbies.html" target="_blank" >My Hobbies</a>
    </nav>
    <!-- Headings -->
    <h1>My Hobbies</h1>
    <!-- Hobby 1 -->
    <h2>Football</h2>
    <img src="images/football.jpg" alt="Football image" width="200">
    <p>I love playing football with my friends at the club.</p>
    <!-- Hobby 2 -->
    <h2>Reading</h2>
    <img src="images/reading.jpg" alt="Reading image" width="200">
    <p>Reading helps me learn new things.</p>
    <!-- External Link -->
    <p>Visit <a href="https://www.example.com" target="_blank" rel="noopener">Example Website</a></p>
    <!-- Email Link -->
    <p>Contact me: <a href="mailto:contact@example.com">Send Email</a></p>
</body>
</html>
