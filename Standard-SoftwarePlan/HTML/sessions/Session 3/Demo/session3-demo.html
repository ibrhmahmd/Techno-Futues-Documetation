<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 3 Demo - Lists and Audio</title>
</head>
<body>
    <!-- Unordered List -->
    <h2>My Favorite Foods</h2>
    <ul>
        <li>Pizza</li>
        <li>Burger</li>
        <li>Ice Cream</li>
    </ul>
    <!-- Nested List -->
    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
            </ul>
        </li>
        <li>Vegetables</li>
    </ul>
    <!-- Ordered List -->
    <h2>Recipe Steps</h2>
    <ol>
        <li>Break the eggs</li>
        <li>Add milk</li>
        <li>Heat the bread</li>
    </ol>
    <!-- Audio Element -->
    <h2>Listen to the Recipe</h2>
    <audio controls>
        <source src="audio/recipe.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
